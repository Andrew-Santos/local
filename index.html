<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar Localização</title>
    <style>
        /* Reset de margens e design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0062e3;
            color: #ffffff;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            background-color: #009FE3;
        }

        #preloader-logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #loading-dots {
            display: flex;
            font-size: 24px;
            color: #ffffff;
            position: absolute;
            bottom: 20%;
        }

        #loading-dots span {
            animation: dots 1s infinite;
            margin: 0 3px;
        }

        @keyframes dots {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        #loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        #loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        .container {
            display: none;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p#status {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #e0f7ff;
        }
    </style>
</head>
<body>
    <!-- Tela de carregamento -->
    <div id="preloader">
        <img src="EAF.png" alt="Logo" id="preloader-logo">
        <div id="loading-dots">
            <span>.</span><span>.</span><span>.</span>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1>Compartilhar Localização</h1>
        <p id="status">Obtendo localização...</p>
    </div>

    <script>
        let latitude, longitude;

        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("preloader").style.display = "none";
                document.querySelector(".container").style.display = "flex";
                getLocation();
            }, 1000);
        });

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                document.getElementById("status").innerText = "Geolocalização não suportada.";
            }
        }

        function showPosition(position) {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
            document.getElementById("status").innerText = "Localização obtida! Enviando...";

            const phoneNumber = "5571992642889";
            const message = `Minha localização exata: https://www.google.com/maps?q=${latitude},${longitude}`;
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappUrl; // Redireciona automaticamente
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("status").innerText = "Permissão de localização negada. Verifique as configurações do seu dispositivo.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("status").innerText = "Informação de localização indisponível.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("status").innerText = "Tempo para obter localização esgotado.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("status").innerText = "Erro desconhecido ao obter localização.";
                    break;
            }
        }
    </script>
</body>
</html>
